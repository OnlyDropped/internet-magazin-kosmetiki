<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item"><a class="header-menu__link" href="#">Catalog</a></li>
            <li class="header-menu__item"><a class="header-menu__link" href="#">About</a></li>
            <li class="header-menu__item"><a class="header-menu__link" href="#">Delivery</a></li>
          </ul>
          <a class="header-menu__logo" href="#">
            <img src="img/logo.svg" alt="logo">
          </a>
          <a class="header-menu__contact" href="#">Contacts</a>
          <div class="header-menu__nav">
            <a class="header-menu__search header-menu__nav-link" href="#">
              <img src="img/icons/search.svg" alt="search">
            </a>
            <a class="header-menu__cart header-menu__nav-link" href="#">
              <img src="img/icons/cart.svg" alt="cart">
            </a>
            <a class="header-menu__account header-menu__nav-link" href="#">
              <img src="img/icons/account.svg" alt="account">
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="slider-item" style="background: url('img/slider-bg.png')">
        <div class="container">
          <div class="slider-item__wrap">
            <h1 class="slider-item__title">Capsule Collection</h1>
          </div>
        </div>
      </div>
      <div class="slider-item" style="background: url('img/slider-bg.png')">
        <div class="container">
          <div class="slider-item__wrap">
            <h1 class="slider-item__title">Capsule Collection</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
